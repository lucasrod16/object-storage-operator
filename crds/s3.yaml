apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: s3buckets.dashdays.dev
spec:
  group: dashdays.dev
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ["name", "region"]
              properties:
                name:
                  type: string
                region:
                  type: string
  scope: Namespaced
  names:
    plural: s3buckets
    singular: s3bucket
    kind: S3Bucket
    shortNames:
    - s3b
