kind: ZarfPackageConfig
metadata:
  name: pepr-object-storage-operator
  description: 'Pepr Module: A Kubernetes Operator for managing object storage buckets.'
  url: https://github.com/defenseunicorns/pepr
  version: 0.0.1

variables:
  - name: S3_ROLE_ARN
    description: "The ARN of an IAM role to give Pepr necessary permissions to create and delete S3 buckets."
    prompt: true

components:
  - name: object-storage-operator
    required: true
    manifests:
      - name: object-storage-operator
        namespace: pepr-system
        kustomizations:
          - manifests
        files:
          - crds/s3.yaml
    images:
      - ghcr.io/defenseunicorns/pepr/controller:v0.23.1

  - name: rook-ceph
    charts:
      - name: rook-operator
        version: v1.13.3
        namespace: rook-ceph
        url: https://charts.rook.io/release
        repoName: rook-ceph

      - name: ceph-cluster
        version: v1.13.3
        namespace: rook-ceph
        url: https://charts.rook.io/release
        repoName: rook-ceph-cluster
        valuesFiles:
          - values/rook-ceph-cluster.yaml
    images:
      - rook/ceph:v1.13.3
      - quay.io/ceph/ceph:v18.2.1
